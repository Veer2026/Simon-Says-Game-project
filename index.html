<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Welcome to Simon Says game</h1>
    <h2 class="high">High Score:1 </h2>
    <h2 class="instruction">Press any key to start the game!</h2>
    <div class="color-container">
        <div class="lineOne">
            <div class="color red" type="button" id="red"></div>
            <div class="color yellow" type="button" id="yellow"></div>
        </div>
        <div class="lineOne">
            <div class="color green" type="button" id="green"></div>
            <div class="color purple" type="button" id="purple"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
